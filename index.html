<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
                <p>Library Project
                </p>
            </div>
        </header>

        <main>
            <div class="grid-container" id="bookshelf">
            </div>
        </main>

        <dialog id="add-book">
            <div id="close">
                <span id="close-btn">âœ–</span>
            </div>
            <form action="/script.js" method="POST">
                <div class="title-input">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="Some title">
                </div>

                <div class="author-input">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" placeholder="Some author">
                </div>

                <div class="pages-input">
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages" placeholder="Number of pages">
                </div>

                 <div class="read-status-checkbox">
                    <label for="read-status">
                        Had read: 
                        <input type="checkbox" name="readstatus" id="read-status-input">
                    </label>
                </div>

                <div class="confirm-book-container">
                    <button type="submit" id="confirm-book">Confirm</button>
                </div>
            </form>
        </dialog>

        <div class="add-btn">
            <button class="button-53" id="add-book-btn" role="button">Add book</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
